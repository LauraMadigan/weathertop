  ${_station.name}

      <div class="card-content">

          <span class="icon">
            <i class="fa fa-location-dot fa-2x"></i>

      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">

        <div class="content has-text-centered">
          <span class="icon">

      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <div class="card-content">
        <div class="content has-text-centered">
          <span class="icon">
            <i class="fa fa-temperature-three-quarters fa-2x"></i>
          </span>
          <h3>Temperature</h3>
          No readings<br>
        </div>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <div class="card-content">
        <div class="content has-text-centered">
          <span class="icon">
            <i class="fa fa-wind fa-2x"></i>
          </span>
          <h3>Wind</h3>
          No readings<br>
        </div>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <div class="card-content">
        <div class="content has-text-centered">
          <span class="icon">
            <i class="fa fa-gauge fa-2x"></i>
          </span>

        </div>
      </div>
    </div>
