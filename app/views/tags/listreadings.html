<table class="table is-striped is-hoverable">
  <thead>
  <tr>
    <th>Timestamp</th>
    <th>Code</th>
    <th>Temperature</th>
    <th>Wind Speed</th>
    <th>Wind Direction</th>
    <th>Pressure</th>
    <th>Delete Reading</th>
  </tr>
  </thead>
  <tbody>
  #{list items:_station.readings, as:'reading'}
  <tr>
    <td>
      ${reading.timeStamp}
    </td>
    <td>
      ${reading.code}
    </td>
    <td>
      ${reading.temperature}
    </td>
    <td>
    ${reading.windSpeed}
    </td>
    <td>
      ${reading.windDirection}
    </td>
    <td>
      ${reading.pressure}
    </td>
    <td>
      <a href="/stations/${_station.id}/deleteReading/${reading.id}"><span class="icon has-text-danger">
  <i class="fas fa-trash"></i>
</span></a>
    </td>
  </tr>
  #{/list}
  </tbody>
</table>
